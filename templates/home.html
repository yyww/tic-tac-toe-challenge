<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="static/css/home.css">
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <h1 class="banner">Tic Tac Toe Game Demo</h1>
        <div class="section editor">
            <label for="player1">Player One
                <input id="player1" type="text" />
            </label>
            <br />
            <label for="player2">Player Two
                <input id="player2" type="text" />
            </label>
            <br />
            <button id="create">Create</button>
            <button id="update">Update</button>
            <button id="reset">Reset</button>
        </div>
        <div class="game">
            <table id="stats">
                <caption>Game Stats</caption>
                <thead>
                    <tr>
                        <th>Game ID</th>
                        <th>Player One</th>
                        <th>Player Two</th>
                        <th>Game Status</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>		
        <div class="error">
        </div>
    </div>
	
    <div class="container">	
        <h3 class="banner">Game Board</h3>	
        <h4 class="banner">Please double click preloaded game to show it below</h4>	
        <h4 class="banner">Or enter players info and start a new game</h4>	
        <h4 class="banner" style="color:#F00" id="gameResult"></h4>	
        <div class="section editor">		
			<table id="board" class="board">
				<caption id="gameInfo"></caption>
				<tr>
					<td id="spot1"></td>
					<td id="spot2"></td>
					<td id="spot3"></td>
				</tr>
				<tr>
					<td id="spot4"></td>
					<td id="spot5"></td>
					<td id="spot6"></td>
				</tr>
				<tr>
					<td id="spot7"></td>
					<td id="spot8"></td>
					<td id="spot9"></td>
				</tr>
			</table>	
        </div>	
    </div>
	
	
</body>
<script src="static/js/home.js"></script>
</html>
